<section class="container">
  <form class="formulario" (ngSubmit)="cadastrarFilme()">
    <h2 class="formulario__titulo">Cadastro de Filmes</h2>

    <div class="form-field">
      <label class="form-field__label" for="codebar">Código de Barras</label>
      <input class="form-field__input" id="codebar" type="number" [(ngModel)]="codebar" name="codebar">
    </div>

    <div class="form-field">
      <label class="form-field__label" for="title">Título</label>
      <input class="form-field__input" id="title" type="text" [(ngModel)]="title" name="title">
    </div>

    <div class="form-field">
      <label class="form-field__label" for="duration">Duração</label>
      <input class="form-field__input" id="duration" type="number" [(ngModel)]="duration" name="duration">
    </div>

    <div class="form-field">
      <!--
      <label class="form-field__label" for="rating">Classificação</label>
      <input class="form-field__input" id="rating" type="number" [(ngModel)]="rating" name="rating">
      -->
      <label class="form-field__label" for="rating">Classificação</label>
      <select class="form-field__input" id="rating" type="number" [(ngModel)]="rating" name="rating">
        <optgroup>
          <option>0</option>
          <option>10</option>
          <option>12</option>
          <option>14</option>
          <option>16</option>
          <option>18</option>
        </optgroup>
      </select>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="gender">Gênero</label>
      <input class="form-field__input" id="gender" type="text" [(ngModel)]="gender" name="gender">
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Cadastrar</button>
    </div>

  </form>
</section>
