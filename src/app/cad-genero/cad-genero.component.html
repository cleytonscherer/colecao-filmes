<section class="container">
  <form class="formulario" (ngSubmit)="cadastrarGenero()" [formGroup]="generoForm">
    <h2 class="formulario__titulo">Cadastro de Gênero</h2>

    <!--
    <div class="form-field">
      <label class="form-field__label" for="idGender">Código</label>
      <input class="form-field__input" id="idGender" type="number" [(ngModel)]="idGender" name="idGender">
    </div>
    -->

    <div class="form-field">
      <label class="form-field__label" for="descGender">Gênero *</label>
      <input class="form-field__input"
            id="descGender"
            type="text"
            required
            pattern="^(\s?[A-ZÀ-Ù][a-zà-ú]*)+"
            autofocus
            [(ngModel)]="genero.gender"
            name="gender"
            formControlName="gender"
      />
      <app-mensagem
        *ngIf="generoForm.get('gender')?.errors?.['required'] && generoForm.get('gender')?.touched"
        mensagem="Gênero deve ser informado">
      </app-mensagem>
      <app-mensagem
        *ngIf="generoForm.get('gender')?.errors && generoForm.get('gender')?.touched"
        mensagem="Gênero inválido">
      </app-mensagem>
    </div>

    <div>
      <app-mensagem
        *ngIf="!generoForm.valid"
        mensagem="Formulário inválido">
      </app-mensagem>
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit" [disabled]="!generoForm.valid">Cadastrar</button>
    </div>

    <!--
    <div class="botao-wrapper">
      <button class="botao" type="submit">Cadastrar</button>
    </div>
    -->

  </form>
</section>
